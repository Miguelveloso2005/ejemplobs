<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Boostraps</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="p-5 bg-dark text-white rounded">
        <h1>KAKA</h1>
        <p>soy increible</p>

    </div>
    <div  class="container-fluid"></div>
    <div
        class="row justify-content-center align-items-center g-2 mt-2"
    >
        <div class="col-sm-4 bg-success">Column</div>
        <div class="col-sm-4 bg-warning">Column</div>
        <div class="col-sm-4 bg-danger">Column
            <div class="card" style="width:400px">
                <img class="card-img-top" src="img/descarga.jpg" alt="Card image">
                <div class="card-body">
                <h4 class="card-title">John Doe</h4>
                <p class="card-text">Some example text.</p>
                <a href="#" class="btn btn-primary">See Profile</a>
                </div>
            </div>
        </div>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>


    </div>
    </div>
</body>

</html>
